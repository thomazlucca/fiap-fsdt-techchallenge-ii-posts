name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install

      - name: Espera o Mongo subir
        run: sleep 10

      - name: Run Tests
        run: npm test
        env:
          MONGO_URI: mongodb://localhost:27017/test_blog
